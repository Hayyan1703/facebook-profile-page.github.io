<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91ad77c895.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="fb.jpg" alt="" class="fb-logo" height="40" width="40"></div>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Facebook">
                </div>

            </div>
            <div class="nav-center">
                <ul>
                 
            
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-user-group"></i></li>
            <li><i class="fa-solid fa-tv"></i></li>
            <li><i class="fa-solid fa-store"></i></li>
            <li><i class="fa-solid fa-users-viewfinder"></i></li>
               </ul>
                
            </div>
            <div class="nav-right">
                <ul>
                    <li class="right-icons"> <i class="fa-solid fa-bars"></i></li>
                    <li class="right-icons"><i class="fa-brands fa-facebook-messenger"></i></li>
                    <li class="right-icons"><i class="fa-solid fa-bell"></i></li>
                    <img src="profile.JPG" alt="" class="account">
                </ul>
                
            </div>
        </nav>
        <div class="main">
            <div class="fb-content">
                <div class="cover-photo">
            
                </div>
                <div class="profile-div">
                    <div class="profile-pic">
                        <img src="profile.JPG" alt=""  class="profile-img">
                    </div>
                </div>



            </div>
            <div class="profile-name">
                <h1>Hayyan Bhimani</h1>
                <p>149 friends</p>
                <ul>
                    <li><img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></img></li>
                    <li><img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></img></li>
                    <li><img src="https://images.pexels.com/photos/428364/pexels-photo-428364.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></img></li>
                    <li><img src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></img></li>
                    <li><img src="https://images.pexels.com/photos/1040881/pexels-photo-1040881.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></img></li>
                    <li><img src="https://images.pexels.com/photos/1542085/pexels-photo-1542085.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></img></li>
                    <li><img src="https://images.pexels.com/photos/1559486/pexels-photo-1559486.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></img></li>
                    <li><img src="https://images.pexels.com/photos/1499327/pexels-photo-1499327.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></img></li>
                    <div class="profile-btn">
                        <button class="add-to-story pro-btn"><i class="fa-solid fa-plus"></i>Add to story</button>
                        <button class="edit-pro pro-btn"><i class="fa-solid fa-pen"></i>Edit profile</button>
                        <button class="down pro-btn"><i class="fa-solid fa-chevron-down"></i></button>

                </div>


                </ul>
                

            </div>
            <div class="links">
                <ul>
                    <li class="link-name">Posts</li>
                    <li class="link-name">About</li>
                    <li class="link-name">Friends</li>
                    <li class="link-name">Photos</li>
                    <li class="link-name">Videos</li>
                    <li class="link-name">Reels</li>
                    <li class="link-name">More <i class="fa-solid fa-chevron-down"></i></li>
                </ul>
            </div>
            <div class="links-dots">
                <i class="fa-solid fa-ellipsis"></i>
            </div>




        </div>
        
</body>
</html>
